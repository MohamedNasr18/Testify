<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time's Out</title>
    <link rel="stylesheet" href="css/timeout.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/rf-icon-_save-your-precious-time_.gif"
        alt="Time Out GIF"
        class="timeout-gif"
      />
      <div class="message-content">
        <h2>Time is out, sorry!</h2>
        <p>Your time has expired. Please retake the exam.</p>
        <button class="btn" onclick="setTimeout(() => {
          window.location.href = '../exam/index.html';
      }, 1000);">Retake the Exam</button>
      
      </div>
    </div>

    <script>
      function retakeExam() {
        window.location.href = "exam.html";
      }
    </script>
  </body>
</html>
